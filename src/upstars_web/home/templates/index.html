<!DOCTYPE html>
<html>
<head>
    <title>UP Stars Home</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/leaflet/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="static/leaflet/leaflet.ie.css" /><![endif]-->

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
        }

        #telescope_controls {
            display: none;
            margin-left: -50%;
            margin-top: -20%;
            width: 100%;
            text-align: center;
            background-color: white;
            padding: 10px;
        }

        #center {
            position: fixed;
            left: 50%;
            top: 50%;
            z-index: 1;
        }

        #toolbox {
            position: fixed;
            left: 0;
            top: 100%;
            z-index: 1;
        }

        #toolbox .inner {
            margin-top: -15%;
        }
    </style>
    <script src="static/jquery/jquery-1.9.1.min.js"></script>
    <script src="static/jquery/jquery.knob.js"></script>
</head>
<body>
    <div id="center">
        <div id="telescope_controls">
            <input type="text" value="0" id="telescope_alt" name="dec" data-thickness=".7" data-cursor="60" data-anglearc="75" data-min="0" data-max="75" data-angleoffset="270" data-height="150" data-width="150" data-displayinput="false" />
            <input type="text" value="0" id="telescope_az" name="ra" data-thickness=".7" data-cursor="60" data-min="0" data-max="360" data-height="150" data-width="150" data-displayinput="false" /><br/>
            <input type="button" value="Aim" onclick="map.aim(telescope_az.value, telescope_alt.value);telescope_controls.style.display='none'" />
        </div>
    </div>

    <div id="toolbox">
        <div class="inner">
            <input type="button" value="Aiming Control" onclick="telescope_controls.style.display='block'" />
            <input type="button" value="Time / Location" />
        </div>
    </div>

    <div id="map"></div>
    <script src="static/leaflet/leaflet.js"></script>
    <script src="static/skymap.js"></script>
    <script>
    $(function() {
        $("#telescope_alt").knob();
        $("#telescope_az").knob({
            draw : function () {
                this.g.fillText("Hello!", 10, 20);
                return true;
            }
        });
    });
    </script>
</body>
</html>
